<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catch the Falling Objects</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; flex-direction: column; }
        canvas { border: 1px solid #000; }
        #startScreen, #gameOverScreen { display: none; text-align: center; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Catch the Falling Objects</h1>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="catch" width="400" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById("catch");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScoreText = document.getElementById("finalScore");
        const startButton = document.getElementById("startButton");
        const restartButton = document.getElementById("restartButton");

        const player = { x: 180, y: 350, width: 40, height: 20 };
        const objects = [];
        let score = 0;
        let lives = 3;
        let missedCount = 0;
        let animationFrameId;
        let objectInterval;

        startButton.addEventListener("click", startGame);
        restartButton.addEventListener("click", restartGame);

        function startGame() {
            score = 0;
            lives = 3;
            missedCount = 0;
            objects.length = 0;
            startScreen.style.display = "none";
            gameOverScreen.style.display = "none";
            canvas.style.display = "block";
            objectInterval = setInterval(createObject, 1000);
            update();
        }

        function createObject() {
            const x = Math.random() * (canvas.width - 20);
            objects.push({ x: x, y: 0, width: 20, height: 20 });
        }

        function drawObjects() {
            objects.forEach((obj) => {
                ctx.fillStyle = "red";
                ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                obj.y += 2;

                // Check collision
                if (
                    player.x < obj.x + obj.width &&
                    player.x + player.width > obj.x &&
                    player.y < obj.y + obj.height &&
                    player.y + player.height > obj.y
                ) {
                    score++;
                    objects.splice(objects.indexOf(obj), 1);
                }

                // Remove object if it falls out of canvas
                if (obj.y > canvas.height) {
                    objects.splice(objects.indexOf(obj), 1);
                    missedCount++;
                    if (missedCount >= 3) {
                        lives--;
                        missedCount = 0;
                    }
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
        }

        function drawPlayer() {
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawLives() {
            ctx.fillStyle = "black";
            ctx.fillText(`Lives: ${lives}`, 10, 40);
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        function gameOver() {
            clearInterval(objectInterval);
            cancelAnimationFrame(animationFrameId);
            canvas.style.display = "none";
            gameOverScreen.style.display = "block";
            finalScoreText.textContent = `Final Score: ${score}`;
        }

        function restartGame() {
            gameOverScreen.style.display = "none";
            startGame();
        }

        document.addEventListener("mousemove", (event) => {
            if (gameOverScreen.style.display === "none") {
                const rect = canvas.getBoundingClientRect();
                player.x = event.clientX - rect.left - player.width / 2;
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            }
        });

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObjects();
            drawScore();
            drawLives();
            animationFrameId = requestAnimationFrame(update);
        }

        // Show the start screen initially
        startScreen.style.display = "block";
        canvas.style.display = "none";
    </script>
</body>
</html>
